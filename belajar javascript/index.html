        function kali(){
            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a*b;
            document.getElementById('hasil').innerHTML=hasil;
        }
        function tambah(){
            let c=parseInt(document.getElementById('bil1').value);
            let d=parseInt(document.getElementById('bil2').value);
            let hasil=c+d;
            document.getElementById('hasil').innerHTML=hasil;
        }
        function kurang(){
            let e=document.getElementById('bil1').value;
            let f=document.getElementById('bil2').value;
            let hasil=e-f;
            document.getElementById('hasil').innerHTML=hasil;
        }
        function bagi(){
            let g=document.getElementById('bil1').value;
            let h=document.getElementById('bil2').value;
            let hasil=g/h;
            document.getElementById('hasil').innerHTML=hasil;
        }
