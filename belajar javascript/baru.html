<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar javascript</title>
</head>
<body>
    <h1 id="ganti">belajar javascript</h1>
    <button onclick="halo()">java script</button>

    <div>
        <h1 id="ganti2">say hai</h1>
        <button onclick="nama()">nama saya</button>
    </div>
    <div>
        <h1 id="saya">nama saya</h1>
       <input type="text" id="nama" placeholder="nama">
       <button onclick="namasaya()">nama saya</button>
    </div>
    <div>
        <h1 id="hasil"> hasil</h1>
        <input type="number" name="bil1" id="bilangan 1">
        <input type="number" name="bil2" id="bilangan 2">
        <button onclick="kali()">kali</button>
    </div>
    <div>
        <h1 id="hasil2">hasil</h1>
        <input type="number" id="bil3" placeholder="bilangan 3">
        <input type="number" id="bil4" placeholder="bilangan 4">
        <button onclick="tambah()">tambah</button>
    </div>
</body>
<script>
    function halo(){
        document.getElementById('ganti1').innerHTML="halo javascript";
    }
    function nama(){
        document.getElementById('ganti2').innerHTML="Jefri Eka R";
    }
    function namasaya(){
        document.getElementById('saya').innerHTML="nama saya"+document.getElementById('nama').value;
    }
     function kali(){ 
            let a=document.getElementById('bil1').value;
            let b=document.getElementById('bil2').value;
            let hasil=a*b;
            document.getElementById('hasil').innerHTML=hasil;
     }
     function tambah(){
        let c=parseInt(document.getElementById('bil3').value);
            let d=parseInt(document.getElementById('bil4').value);
            let hasil=c+d;
            document.getElementById('hasil2').innerHTML=hasil;
     }
</script>
</html>
